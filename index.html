<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="wrapper">
    <header id="header" class="alt">
      <h1><a href="/">QMS</a></h1>
      <nav id="nav">
        <ul>
          <li>
            <form class="search" method="get" action="#">
              <input type="text" name="jquery" placeholder="Search">
            </form>
          </li>
          <li class="special">
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main Page -->
    <article id="main">
      <header>
        <h2>CAFETERIA MEAL</h2>
        <p>Choose from different delicacies,enjoy!!!</p>
        <button id="addNew">Add new</button>
      </header>
      <div id="products"></div>
    </article> 
  <div class="container">
    <div id="modal-wrapper">
      <form action="" id="addForm">
        <input type="text" id="name_inp" placeholder="product name">
        <input type="text" id="price_inp" placeholder="product price">
        <input type="text" id="quantity_inp" placeholder="product quantity">
        <input type="text" id="seller_inp" placeholder="product seller">
        <input type="text" id="number_inp" placeholder="product seller_number">
        <input type="text" id="image_inp" placeholder="product image">
        <button id="btn">Add product</button>
      </form>
      <button id="btn-change">Edit product</button>
      <button id="btn-close">Close modal</button>
    </div>
  </div>   

  <script src="./js/main.js"></script>
</body>
</html>
